<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <!--O favicon é importante para reforçar a credibilidade de uma página-->
  <link rel="stylesheet" href="style.css">
  <title>YesWeCode - Google</title>
</head>

<body>
  <section> <!--Serve para se usada somente uma vez na pagina-->
    <header> <!--Cabeça da pagina-->
      <ul> <!--Lista não Ordenada-->
        <li><a href="#">Gmail</a></li> <!--Itens da lista ou do menu-->
        <li><a href="#">Imagens</a></li>
        <li><a href="#"><img src="img/bars.png" alt=""></a></li>
        <button>Fazer login</button>
      </ul>
    </header>

    <main class="main">
      <img src="img/google.png" alt="Google"> <!--Alt Informa que a pagina não carregou(Acessibilidade)-->

      <!--Caixa de Pesquisa-->
      <div class="searchBox">
        <input type="text" class="search">
        <div class="icons">
          <div><img src="img/search.png" alt="pesquisa"></div>
          <div><img src="img/mic.png" alt="microfone"></div>
        </div>
      </div>

      <!--Botão de pesquisa-->
      <div class="button">
        <button class="btn">Pesquisa Google</button>
        <button class="btn">Estou com sorte</button>
      </div>
      <div class="texto">
        <a href="#">Jornada pela história da pesquisa Google</a>
        desde o primeiro Doodle e muito mais
      </div>
    </main>

    <footer> <!--Roda Pé-->
      <div class="line line1">
        <p class="line_top">Brasil</p>
      </div>

      <div class="line line2">
        <ul>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Publicidade</a></li>
          <li><a href="#">Negocios</a></li>
          <li><a href="#">Como funciona a pesquisa</a></li>
        </ul>

        <ul>
          <li><a href="">Privacidade</a></li>
          <li><a href="">Termos</a></li>
          <li><a href="">Configurações</a></li>
        </ul>
      </div>

    </footer>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
